server:
  port: 8096

spring:
  datasource:
    url: jdbc:mysql:///fee_manager?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&&rewriteBatchedStatements=true&&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 1
        time-between-eviction-runs: 10s
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    com.usts.feeback.dao: debug

mybatis-plus:

  type-aliases-package: com.usts.feeback.pojo

  mapper-locations: classpath*:mapper/**/*.xml

  configuration:
    map-underscore-to-camel-case: on

  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted

file:
  upload:
    path: /images/
